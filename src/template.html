<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="navbar">
      <div id="plus-btn">+</div>
      <div id="profile-icon">+</div>
    </div>
    <div class="main-wrapper">
      <div class="sidebar">
        <div class="projects-display"><h2>Projects</h2></div>
      </div>
      <div class="tasks-display"><h2>Tasks</h2></div>
    </div>
    <div id="new-task-btn">
      <h2>Add A New Task <span class="close">&times;</span></h2>

      <form action="" method="" onSubmit="return false" class="new-task-form">
        <div>
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" />
        </div>
        <div>
          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>
        <div>
          <label for="notes">Notes: </label>
          <input type="text" name="notes" id="notes" />
        </div>
        <div>
          <label for="project">Project: </label>
          <input list="projects-list" name="project" id="project" />
          <datalist id="projects-list"> </datalist>
        </div>
        <div>
          <label for="priority">Priority:</label>
          <input type="checkbox" name="priority" id="priority" />
        </div>
        <div class="modal-btns">
          <button id="add-btn" type="button">Add Task</button>
          <button id="clear-btn" type="button">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
